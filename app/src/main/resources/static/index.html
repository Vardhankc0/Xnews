<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XNews | Global Insights</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020617;
            --card-bg: #0f172a;
            --accent-color: #38bdf8;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #1e293b;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            line-height: 1.6;
        }

        .navbar {
            padding: 1.2rem 5%;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(2, 6, 23, 0.9);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-weight: 800; font-size: 1.5rem; color: var(--text-primary); text-decoration: none; }
        .logo span { color: var(--accent-color); }

        .hero {
            text-align: center;
            padding: 80px 20px;
            background: radial-gradient(circle at center, #1e293b 0%, #020617 70%);
        }

        h1 { font-size: 3rem; margin-bottom: 1rem; font-weight: 800; }
        h1 span { color: var(--accent-color); }

        .search-box {
            display: flex;
            max-width: 600px;
            margin: 30px auto;
            background: var(--card-bg);
            padding: 8px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .search-box input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px 20px;
            outline: none;
            font-size: 1rem;
        }

        .search-box button {
            background: var(--accent-color);
            color: #020617;
            border: none;
            padding: 10px 28px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .search-box button:hover { opacity: 0.9; }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
            max-width: 1240px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .news-card {
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 250px;
        }

        .news-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-color);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        }

        .card-category {
            color: var(--accent-color);
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-title {
            font-size: 1.4rem;
            margin: 15px 0;
            line-height: 1.3;
            font-weight: 700;
            color: var(--text-primary);
        }

        .card-desc {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        .read-more {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .loading { grid-column: 1/-1; text-align: center; color: var(--text-secondary); font-size: 1.2rem; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="logo">X<span>NEWS</span></a>
        <div style="font-size: 0.8rem; color: var(--text-secondary);">NIT Kurukshetra Edition</div>
    </nav>

    <div class="hero">
        <h1>Global <span>Intelligence.</span></h1>
        <div class="search-box">
            <input type="text" id="queryInput" placeholder="Search topics (e.g., NASA, Java, AI)..." onkeypress="if(event.key==='Enter') searchNews()">
            <button onclick="searchNews()">Search</button>
        </div>
    </div>

    <div class="news-grid" id="newsGrid">
        </div>

    <script>
        // Ensure this matches your Spring Boot @RequestMapping("/api")
        const API_URL = "https://xnews-8d46.onrender.com/api/news";

        async function searchNews() {
            const query = document.getElementById('queryInput').value || 'top-headlines';
            const grid = document.getElementById('newsGrid');
            
            grid.innerHTML = '<div class="loading">Analyzing global data streams...</div>';

            try {
                // Fetching news from your Java backend
                const response = await fetch(`${API_URL}?query=${encodeURIComponent(query)}`);
                
                if (!response.ok) throw new Error("Backend connection failed");
                
                const articles = await response.json();
                grid.innerHTML = '';

                if (!articles || articles.length === 0) {
                    grid.innerHTML = '<div class="loading">No insights found for this topic.</div>';
                    return;
                }

                articles.forEach(article => {
                    const card = document.createElement('div');
                    card.className = 'news-card';
                    
                    // Formatting the date for a cleaner look
                    const date = article.publishedAt 
                        ? new Date(article.publishedAt).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })
                        : 'Recent';

                    card.innerHTML = `
                        <div class="card-content">
                            <span class="card-category">${article.author || 'International Bureau'}</span>
                            <h3 class="card-title">${article.title}</h3>
                            <p class="card-desc">${article.description || 'Access the full article via the link below for detailed reporting and context.'}</p>
                        </div>
                        <div class="card-footer">
                            <span>${date}</span>
                            <a href="${article.url}" target="_blank" class="read-more">READ FULL STORY â†’</a>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error("Error:", error);
                grid.innerHTML = `
                    <div class="loading" style="color: #f87171;">
                        <h3>Backend Synchronization Failed</h3>
                        <p>Verify that your NewsAppApplication.java is running on port 8080.</p>
                    </div>`;
            }
        }

        // Initial search to populate the page on load
        window.onload = searchNews;
    </script>
</body>
</html>
